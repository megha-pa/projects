<!doctype html>
<html lang="en" dir="rtl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.rtl.min.css" integrity="sha384-dc2NSrAXbAkjrdm9IYrX10fQq9SDG6Vjz7nQVKdKcJl3pC+k37e7qJR5MVSCS+wR" crossorigin="anonymous">
    
    
    
  </head>
  
      <body
      class="bg-image"
      style="
        background-image: url('https://mdbcdn.b-cdn.net/img/Photos/Others/images/76.webp');
        height: 400px;">
      
        
      <div class="container"></div>
      <div class="row">
        <div class="card" style="width: ;100%; height:100%; margin-top: 50px">
          <div class="card-header" style="text-align: center">
            <h1>Welcome to House Price Predictor</h1>
            
          </div>
          <div class="card-body">
            <form method="post" accept-charset="utf-8">
              <div class="row">
                <div class="col-md-6 from-group" style="text-align: center">
                  <label><b>select the location</b></label>
                  <select class="selectpicker form-control" id="location" name="location" required="1">
                    {% for location in locations %}
                    <option value="{{ location }}" >{{location }}</option>

                    {% endfor %}
                     
                  </select>
                </div>
               
                  <div class="col-md-6 from-group" style="text-align: center">
                    <label><b>Enter the bhk</b></label>
                    <input type="text" class="form-control" id="bhk" name="bhk" placeholder="Enter BHK">
                  </div>
                
                    <div class="col-md-6 from-group" style="text-align: center">
                      <label><b>Enter the No of Bathroom</b></label>
                      <input type="text" class="form-control" id="bath" name="bath" placeholder="Enter no of bathromm">

                    </div>
                    
                      <div class="col-md-6 from-group" style="text-align: center">
                        <label><b>Enter the Sqare feet</b></label>
                        <input type="text" class="form-control" id="sqft" name="sqft" placeholder="Enter sqft">
                      </div>
                    <div class="col-md-12 form-group">
                      <button class ="btn btn-primary form-control"  onclick="send_data()">Predict Price</button>
                    </div>
              </div>
            </form>
            <br>
            <div class="col-md-12" style="text-align: center">
              <h3><span id="prediction"></span></h3>
            </div>
          </div>

    </div>
   
  <script>
    function form_handler(event)
    {
      event.preventDefault();
    }
    function send_data()
    {
      document.querySelector('form').addEventListener("submit",form_handler);

      var fd=new FormData(document.querySelector('form'));

      var xhr=new XMLHttpRequest()

      xhr.open('POST','/predict',true)

      document.getElementById("prediction").innerHTML="Wait Prediction Price"
      xhr.onreadystatechange=function(){
        if(xhr.readyState==XMLHttpRequest.DONE)
        {
          document.getElementById('prediction').innerHTML="Prediction:"+xhr.responseText+"lac";
        }
      };
      xhr.onload=function(){};
      xhr.send(fd);

    }
  </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    -->
  </body>
</html>
